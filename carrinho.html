<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeidianePerfumaria</title>
    <link rel="stylesheet" href="styleCarrinho.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oleo+Script+Swash+Caps:wght@400;700&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>

<body>
    <div class="carrinho">
        <div class="cabecalho-carrinho">
            <button>
                <a href="index.html"><i class="bx bx-chevron-left"></i></a>
            </button>
            <h3>Meu Carrinho</h3>
        </div>
        <ul class="cart-product">
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_Ld0XUMyEuwnr5DtXNKgKr6rae35sUEVMIw&s"
                        alt="...">
                </div>

                <div class="info">
                    <h4>FLORATA</h4>
                    <div class="detalhe">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <samp>15 min</samp>
                        </div>

                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <samp>Pronto</samp>
                        </div>
                        <div class="btn-remove">
                            <button class="button-delete"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#757575"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
                        </div>
                    </div>

                    <div class="preco-produt">
                        <p class="preco">R$129.99</p>
                        <div class="contador">
                            <i class="bx bx-minus botao-menor"></i>
                            <span class="number-quant">1</span>
                            <i class="bx bx-plus botao-maior"></i>
                        </div>
                    </div>

                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="https://production.na01.natura.com/on/demandware.static/-/Sites-natura-br-storefront-catalog/default/dw7f00f7c2/NATBRA-110281_1.jpg"
                        alt="...">
                </div>

                <div class="info">
                    <h4>SABONETE LIQUIDO</h4>
                    <div class="detalhe">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <samp>15 min</samp>
                        </div>

                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <samp>Pronto</samp>
                        </div>
                        <div class="btn-remove">
                            <button class="button-delete"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#757575"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
                        </div>
                    </div>

                    <div class="preco-produt">
                        <p class="preco">R$129.99</p>
                        <div class="contador">
                            <i class="bx bx-minus botao-menor"></i>
                            <span>1</span>
                            <i class="bx bx-plus botao-maior"></i>
                        </div>
                    </div>

                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="https://production.na01.natura.com/on/demandware.static/-/Sites-natura-br-storefront-catalog/default/dw614272c8/NATBRA-189661_1.jpg"
                        alt="...">
                </div>

                <div class="info">
                    <h4>KIT PRESENTE</h4>
                    <div class="detalhe">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <samp>15 min</samp>
                        </div>

                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <samp>Pronto</samp>
                        </div>
                        <div class="btn-remove">                            
                            <button class="button-delete"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#757575"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
                        </div>
                    </div>

                    <div class="preco-produt">
                        <p class="preco">R$129.99</p>
                        <div class="contador">
                            <i class="bx bx-minus botao-menor"></i>
                            <span>1</span>
                            <i class="bx bx-plus botao-maior"></i>
                        </div>
                    </div>

                </div>
            </li>
        </ul>
        <button class="pagar">Pagar <span>R$389,97</span></button>
    </div>

    <script src="produtos.js"></script>
    <script src="script.js"></script>
    <script src="scriptCart.js"></script>
</body>


</html>
